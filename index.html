<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FFXIV Macro Database</title>

  <!-- React + ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel Standalone -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Lucide Icons -->
  <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #app {
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .error {
      color: red;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>FFXIV Macro Database</h1>
  <div id="app">Loading...</div>

  <script type="text/javascript">
    async function loadJSX() {
      const jsxUrl = "./ffxiv-with-job-icons.jsx"; // local file in repo

      try {
        const response = await fetch(jsxUrl);
        if (!response.ok) throw new Error("HTTP " + response.status);

        const jsxText = await response.text();

        const compiled = Babel.transform(jsxText, {
          presets: ["env", "react"]
        }).code;

        eval(compiled);

        // Render your component
        const root = ReactDOM.createRoot(document.getElementById("app"));
        root.render(React.createElement(FFXIVMacroDatabase));

      } catch (err) {
        console.error(err);
        document.getElementById("app").innerHTML =
          "<div class='error'>Error loading JSX:\n" + err + "</div>";
      }
    }

    loadJSX();
  </script>
</body>
</html>
