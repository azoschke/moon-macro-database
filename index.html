<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FFXIV Macro Database</title>

  <!-- React and ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
</head>
<body>
  <div id="app"></div>

  <!-- Load your transpiled JS file -->
  <script src="ffxiv-with-job-icons.js"></script>

  <!-- Mount the app with fallback -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const root = ReactDOM.createRoot(document.getElementById("app"));
      if (typeof FFXIVMacroDatabase !== "undefined") {
        root.render(React.createElement(FFXIVMacroDatabase));
      } else {
        root.render(
          React.createElement("div", {
            style: {
              padding: "2rem",
              textAlign: "center",
              color: "cyan",
              fontSize: "1.25rem"
            }
          }, "⚠️ Failed to load FFXIV Macro Database. Please refresh or check script setup.")
        );
      }
    });
  </script>
</body>
</html>
