<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FFXIV Macro Database</title>

  <!-- React + ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel Standalone (for compiling JSX in-browser) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #app {
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .error {
      color: red;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>

  <h1>FFXIV Macro Database</h1>
  <div id="app">Loading...</div>

  <script>
    async function loadJSX() {
      const jsxUrl =
        "https://raw.githubusercontent.com/azoschke/moon-macro-database/main/ffxiv-with-job-icons.jsx";

      try {
        const response = await fetch(jsxUrl);

        if (!response.ok) {
          throw new Error("HTTP " + response.status + " - " + response.statusText);
        }

        const jsxText = await response.text();

        // Compile JSX to JS using Babel
        const compiled = Babel.transform(jsxText, {
          presets: ["react"]
        }).code;

        // Evaluate the compiled script
        eval(compiled);

        // Expecting your JSX file to define a component called App
        if (typeof App === "undefined") {
          throw new Error(
            "JSX loaded, but no global App component was found.\n\nMake sure your JSX file defines: const App = () => { ... }"
          );
        }

        // Render into #app
        const root = ReactDOM.createRoot(document.getElementById("app"));
        root.render(React.createElement(App));

      } catch (err) {
        console.error(err);
        document.getElementById("app").innerHTML =
          "<div class='error'>Error loading JSX:\n" + err + "</div>";
      }
    }

    loadJSX();
  </script>
</body>
</html>
