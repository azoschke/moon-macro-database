<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FFXIV Macro Database</title>

  <!-- React and ReactDOM (production builds for deployment) -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- Lucide icons -->
  <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.js"></script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background-color: #0f172a; /* slate-900 */
      color: #f1f5f9; /* gray-100 */
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <!-- Load your transpiled JS file -->
  <script src="ffxiv-with-job-icons.js"></script>

  <!-- Mount the app with fallback -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const root = ReactDOM.createRoot(document.getElementById("app"));
      if (typeof FFXIVMacroDatabase !== "undefined") {
        root.render(React.createElement(FFXIVMacroDatabase));
      } else {
        root.render(
          React.createElement("div", {
            style: {
              padding: "2rem",
              textAlign: "center",
              color: "cyan",
              fontSize: "1.25rem"
            }
          }, "⚠️ Failed to load FFXIV Macro Database. Please refresh or check script setup.")
        );
      }
    });
  </script>
</body>
</html>
